trigger:
- main

pr:
- "*"

variables:
  - group: azure_env

jobs:
- job: buildAndDeploy
  displayName: 'Build, Push & Deploy'
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - checkout: self

  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '7.x'
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - script: |
      dotnet build --configuration Release
    displayName: 'Build .NET Project'

  - script: |
      # Встановлюємо Docker Compose (якщо не встановлено)
      sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
      sudo chmod +x /usr/local/bin/docker-compose
      docker-compose --version
    displayName: 'Install Docker Compose'

  - script: |
      docker-compose -f docker-compose.yml build
    displayName: 'Build Docker Image using Docker Compose'

  - script: |
      echo $(AZURE_CREDENTIALS) | az login --service-principal --username $(servicePrincipalId) --password $(servicePrincipalKey) --tenant $(tenantId)
      az webapp config container set --name $(AZURE_APP_NAME) --resource-group $(AZURE_RESOURCE_GROUP) --docker-custom-image-name $(DOCKER_REGISTRY)/$(AZURE_APP_NAME):latest
    displayName: 'Deploy to Azure App Service'
